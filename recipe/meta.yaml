{% set name = "cantok" %}
{% set version = "0.0.32" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cantok-{{ version }}.tar.gz
  sha256: 2b39be7244b2310d9811942ccb4824a27f96e038f71fde1c3f94c9283f21e54d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools ==68.0.0
    - pip
  run:
    - python >={{ python_min }}
    - displayhooks >=0.0.4

test:
  imports:
    - cantok
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pomponchik/cantok
  doc_url: http://cantok.readthedocs.io/
  summary: Implementation of the "Cancellation Token" pattern
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
