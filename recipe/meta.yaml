{% set name = "cantok" %}
{% set version = "0.0.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cantok-{{ version }}.tar.gz
  sha256: ff2e09ac609df9b4d1289727cbbf7c19aece61e041a31e00b60aebb025a971d7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools ==68.0.0
    - pip
  run:
    - python >=3.7

test:
  imports:
    - cantok
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pomponchik/cantok
  doc_url: http://cantok.readthedocs.io/
  summary: Implementation of the "Cancellation Token" pattern
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
