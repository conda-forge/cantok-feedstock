{% set name = "cantok" %}
{% set version = "0.0.31" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cantok-{{ version }}.tar.gz
  sha256: 8e53220fae103a6e103623a3079ddd19cd52f7c6538f7034b31f34660486a2dc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools ==68.0.0
    - pip
  run:
    - python >={{ python_min }}
    - displayhooks >=0.0.2

test:
  imports:
    - cantok
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pomponchik/cantok
  doc_url: http://cantok.readthedocs.io/
  summary: Implementation of the "Cancellation Token" pattern
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
