{% set name = "cantok" %}
{% set version = "0.0.30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cantok-{{ version }}.tar.gz
  sha256: f2d68a5aa170e369ccc7ba3438ffadefdaf58184f594e499a2905764f063ee0a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools ==68.0.0
    - pip
  run:
    - python >=3.7

test:
  imports:
    - cantok
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pomponchik/cantok
  doc_url: http://cantok.readthedocs.io/
  summary: Implementation of the "Cancellation Token" pattern
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
